<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zoyidjon Nasretdinov">
  <title>Nexcent</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header header container">
    <a href="" class="header__logo">
      <img src="./images/logo.svg" width="155" height="21" alt="Nexcent Logo" class="header__logo-img">
    </a>
    <nav class="nav">
      <ul class="nav__list unstyled-list">
        <li class="nav__item">
          <a href="" class="nav__link">Home</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">Service</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">Feature</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">Product</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">Testimonial</a>
        </li>
        <li class="nav__item">
          <a href="" class="nav__link">FAQ</a>
        </li>
      </ul>
    </nav>
    <div class="header__actions">
      <button class="header__btn login">Login</button>
      <button class="header__btn singup">Sign up</button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero__wrapper container">
        <div class="hero__left">
          <div class="hero__content">
            <h1 class="hero__title">Lessons and insights <span>from 8 years</span></h1>
            <p class="hero__desc">Where to grow your business as a photographer: site or social media?</p>
            <a href="" class="hero__register">Register</a>
          </div>
        </div>
        <div class="hero__right">
          <img src="./images/hero.svg" width="391" height="407" alt="">
        </div>
      </div>
    </section>
    <section class="client">
      <div class="client__wrapper container">
        <h2 class="client__title">Our Clients</h2>
        <p class="client__desc">We have been working with some Fortune 500+ clients</p>
        <ul class="client__list unstyled-list">
          <li class="client__item">
            <img src="./images/logo_1.svg" alt="">
          </li>
          <li class="client__item">
            <img src="./images/logo_2.svg" alt="">
          </li>
          <li class="client__item">
            <img src="./images/logo_3.svg" alt="">
          </li>
          <li class="client__item">
            <img src="./images/logo_4.svg" alt="">
          </li>
          <li class="client__item">
            <img src="./images/logo_5.svg" alt="">
          </li>
          <li class="client__item">
            <img src="./images/logo_6.svg" alt="">
          </li>
          <li class="client__item">
            <img src="./images/logo_7.svg" alt="">
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
